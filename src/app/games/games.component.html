<header>
    <h1>Games</h1>
    <p>Click on a game, and play!</p>

    <mat-divider></mat-divider>
</header>

<div class="gamesCollection">
    <mat-card *ngFor="let game of gamesCollection">
        <mat-card-header>
            <mat-card-title>{{ game.title }}</mat-card-title>
            <mat-card-subtitle>{{ game.desc }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button [routerLink]="game.link">Goto Game</button>
        </mat-card-actions>
    </mat-card>
</div>
