<div class="wrap">
    <div class="game">
        <app-card *ngFor="let card of Game.cards"
            [data]="card"
            (onCardClick)="Game.handleCardClick($event)">
        </app-card>
    </div>
</div><!-- End Wrap -->
<button *ngIf="Game.finished" (click)="Game.win()">Reset</button>
<button *ngIf="Game.finished" (click)="Game.start()">test</button>
